<html>

        <h1 style="background-color: green;">Hello,Welcome to css colors(built in color)  </h1>

        <h1 style="background-color: rgb(0,225,105);">Hello,Welcome to css colors(rgb function)  </h1>
        <h1 style="background-color: rgba(27,47,100,0.2);">Hello,Welcome to css colors(rgba function)  </h1>
        <h1 style="background-color: hsl(250,50%,50%);">Hello,Welcome to css colors(hsl function)  </h1>
        <h1 style="background-color: hsla(0,50%,40%,0.3);">Hello,Welcome to css colors(hsla function)  </h1>
    </body>
</html>
